<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="index.css" />
    <title>On The Same Page</title>

    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/humanize-duration.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body class="h-screen">
    <div class="flex h-full p-8 md:p-0 md:items-center md:justify-center">

        <div class="w-full max-w-3xl">

            <div class="mb-8">
                <h1 class="text-xl font-extrabold">Discussion</h1>
            </div>
            <form id="comment-form" method="POST">
                <div class="flex space-x-3 items-center">
                    <img id="avatarImage" src="https://loremflickr.com/48/48" class="h-12 w-12 rounded-full" />
                    <input name="comment" required minlength="1"
                        class="h-full border border-lightGray flex-1 px-3 py-2 rounded-md placeholder:text-mediumGray"
                        type="text" placeholder="What are your thoughts?" />
                    <button type="submit"
                        class="text-white font-semibold text-sm bg-[#7E34F6] py-2 px-4 rounded-md">Comment</button>
                </div>
            </form>

            <div class="border w-full border-lightGray my-32"></div>

            <div id="comments-container" class="space-y-6">
            </div>

        </div>
    </div>
</body>

</html>
